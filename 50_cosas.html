<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <title>Te quiero, amor <3</title>
    <link rel="stylesheet" href="css/50cosas.css">
</head>
<body>
    <audio id="music" autoplay loop></audio>
    <p class="title"><strong>50 COSAS QUE ME GUSTAN DE TI, AMOR :)</strong></p>
    <header>
        <a class="button_play" id="button_play"><img src="img/button_play.png" alt=""></a>
    </header>
    <ul id="lista">
        <!-- Los ítems se generarán dinámicamente -->
    </ul>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <img id="popup-img" src="" alt="Imagen">
        <p id="popup-text"></p>
        <button onclick="hidePopup()">Cerrar</button>
    </div>

    <script src="50cosas.js"></script>
    <script>
        // Lista de canciones
        const canciones = [
            /*"sound/León Larregui - Brillas.mp3",
            "sound/Zoé - Cámara Lenta.mp3",*/
            "sound/Ya No Vivo Por Vivir.mp3",
            "sound/Son Amores.mp3"
        ];

        // Seleccionar una canción aleatoria
        const cancionAleatoria = canciones[Math.floor(Math.random() * canciones.length)];

        // Asignar la canción al elemento audio
        const musicElement = document.getElementById("music");
        musicElement.src = cancionAleatoria;
    </script>
</body>
</html>
