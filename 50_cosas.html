            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }
        .title {
            color: #ff4081;
            text-align: center;
            margin: 3rem;
            font-size: xx-large;
        }

            list-style: none;
            padding: 0;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        li {

            border-radius: 1rem;
        }
        li span {
            font-size: 1.2em;
            color: #000;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;

        .popup img {

        }
        .popup p {

            font-size: 1.1em;
        }
        .popup button {

            padding: 5px 10px;
            background-color: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 5px;

        }
        .overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
